<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allbox">
    <div class="borderbox">
        <div class="inputs">
            <input type="text" name="id" id="id" required placeholder="아이디">
            <span>@naver.com</span>
        </div>
        <div class="inputs">
            <input type="password" name="password" id="password" required placeholder="비밀번호">
        </div>
        <div class="inputs"> 
            <input type ="email" name="
            email" id="email" required placeholder="[선택]이메일 주소 (비밀번호 찾기 등 본인 확인용)">
        </div>
    </div>
    <div class="borderbox">
        <div class="inputs">
            <input type="text" name="name" id="name" required placeholder="이름">
        </div>
        <div class="inputs">
            <input type="number" name="birth" id="birth" required placeholder="생년월일 8자리">
        </div>
        <div class="phone">        
            
            <button>통신사 선택</button>
           
 
         <div class="carrierbox">
        <ul class="tele">
            <li><button>SK</button></li>
            <li><button>KT</button></li>
            <li><button>LG U+</button></li>
            <li><button>SK 알뜰폰</button></li>
            <li><button>KT 알뜰폰</button></li>
            <li><button>LG U+ 알뜰폰</button></li>
        </ul>
         </div>
        </div>
<div class="borderbox">
    <div class="optiongroup">
        <ul class="optionbox">
            <li><input type ="radio" id="male" name="gender"><lable for="male">남자</lable></li>
            <li><input type ="radio" id="female" name="gender"><lable for="female">여자</lable></li>
        </ul>
        <ul class="optionbox">
            <li><input type ="radio" id="korean" name="nationality"><lable for="korean">내국인</lable></li>
            <li><input type ="radio" id="foreigner" name="nationality"><lable for="foreigner">외국인</lable></li>
        </ul>
    </div>
</div>
</div>
    <div class="borderbox">
        <div class="inputs">
        <input type="number" name="pnumber" id="pnumber" required placeholder="전화번호"><br>
    </div>
    </div>
 
       <button id="but">인증요청</button>

</div>
</div>
</body>
</html>
